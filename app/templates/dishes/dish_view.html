{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{% static 'main.css' %}">
        <link rel="stylesheet" href="{% static 'form.css' %}">
    </head>
    <body>
        <div class="header">
            {% block content %}
            {% include 'sidebar.html' %}
            {% endblock content %}
            <h1 style="text-transform: uppercase;">Alle Gerichte</h1>
            <form method="GET" action="{% url 'dishes' %}">
                <div style="display: flex; align-items: center;">
                    {{ search_form }}
                    <button type="submit" class="btn">Suche starten</button>
                </div>
            </form>
            <table style="margin-top: 0.5em;"><td><a href="{% url 'dishes-add' %}" class="sidebar-col">Gericht hinzuf√ºgen</a></td></table>
        </div>

        <div style="margin-top: -4em;" class="content">
            <div class="list">
                <table>
                <td>
                    {% for dish in dishes %}
                    <tr>{% include 'dishes/dish_card.html'%}</tr>
                    {% endfor %}
                </td>
                </table>
            </div>
        </div>
    </body>
</html>
